<div class="main">
    <div class="add-todo-button"><button mat-raised-button color="primary" (click)="openDialog()">Add Todo</button>
    </div>
    <mat-card>
        <div *ngFor="let todo of TodoList">
            <mat-card>
                {{todo.name}}
                {{todo.done}}
            </mat-card>
        </div>
        <mat-card-actions align="end">
            <!-- <button mat-button>Like</button> -->
            <button mat-button color="warn">Delete All</button>
        </mat-card-actions>
    </mat-card>
</div>
